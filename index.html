<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
    <style>
        /* Custom CSS for header and hero */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@100;300;400;500;600;700;900&Roboto:wght@300;400;500;700&display=swap');
        :root{
            --primary-color:#A82C48;
            --secondary-color:#43121d;
            --white-color:#fff;
            --primary-font:'Roboto',sans-serif;
            --secondary-font:'Quicksand',sans-serif;
        }
        body{
            font-family: var(--primary-font);
            font-size: 100%;
            font-weight: 400;
        }
        .navigation-wrap{
            position: fixed;
            width: 100%;
            left:0;
            z-index:1000;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }
        .navigation-wrap .nav-item{
            padding: 0 0.625rem;
            transition: all 200ms linear;
        }
        .navbar-toggler:focus{
            outline: unset;
            border: unset;
            box-shadow: none;
        }
        .nav-link{
            font-size: 0.9375rem;
            font-weight: 600;
            text-transform: capitalize;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .navigation-wrap.scroll-on{
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--white-color);
            box-shadow: 0 0.125rem 0 rgba(0,0,0,.09);
            transition: all .1s ease-in-out;
        }
        .logo{
            width:70px;
            aspect-ratio: 1/1;
        }
        .main-btn{
            display: inline-block;
            padding: 0.625rem 1.875rem;
            background-color: var(--primary-color);
            border:0.1875rem solid var(--primary-color);
            color: var(--white-color);
            font-size: 0.9375rem;
            font-weight: 600;
            text-transform: capitalize;
            box-shadow: 0px 2px 10px -1px rgba(0, 0, 0, 0.19);
            -webkit-transition: all .4s ease-out 0s;
            -o-transition: all .4s ease-out 0s;
            -moz-transition: all .4s ease-out 0s;
            transition: all .4s ease-out 0s;
        }
        .white-btn{
            padding: 0.625rem 1.875rem;
            line-height: 25px;
            background-color: var(--white-color);
            border:0.1875rem solid var(--white-color);
            color: var(--secondary-color);
            font-size: 0.9375rem;
            font-weight: 600;
            text-transform: capitalize;
            box-shadow: 0px 2px 10px -1px rgba(0, 0, 0, 0.19);
            -webkit-transition: all .4s ease-out 0s;
            -o-transition: all .4s ease-out 0s;
            -moz-transition: all .4s ease-out 0s;
            transition: all .4s ease-out 0s;
        }
        .main-btn:hover{
            background-color: transparent;
            color: var(--primary-color);
        }
        .white-btn:hover{
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .top-banner{
            width: 100%;
            background: url('images/juice2.jpeg') no-repeat center;
            background-size: cover;
            padding: 16.875rem 0 9.375rem;
        }
        .top-banner h1{
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 3rem;
            color:var(--secondary-color);
        }
        .top-banner p{
            color: var(--white-color);
        }
        @media (max-width: 991px) {
            .navigation-wrap {
                text-align: center;
                background-color: var(--white-color);
            }
            .navigation-wrap .nav-link {
                line-height: 1.875rem;
            }
            .top-banner {
                padding: 9.375rem 0;
            }
            .top-banner h1 {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 767px) {
            .top-banner h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="images/logo.jpeg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#About Us">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Explore-food">Explore Foods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#testimonial" >Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#FAQ" >FAQ</a>
                        </li>
                        <li class="nav-item">
                            <button class="main-btn"> 1200 345 123</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="container-fluid px-0 top-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6">
                        <h1>Good food choices </h1>
                        <p class="text-white">
                            High quality energy giving food which is so delicious to eat
                        </p>
                        <div class="mt-4">
                            <a href="#" class="main-btn">order now<i class="fas fa-shopping-basket ps-3"></i></a>
                            <a href="#" class="white-btn ms-lg-4 mt-lg-0 text-dark">order now<i class="fas fa-angle-right ps-3"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let nav = document.querySelector(".navigation-wrap");
            window.onscroll = function () {
                if (document.documentElement.scrollTop > 20) {
                    nav.classList.add("scroll-on");
                } else {
                    nav.classList.remove("scroll-on");
                }
            }

            let navbar = document.querySelectorAll('.nav-link');
            let navcollapse = document.querySelector('.navbar-collapse.collapse');
            navbar.forEach(a => {
                a.addEventListener("click", function () {
                    navcollapse.classList.remove("show");
                });
            });
        });
    </script>
</body>
</html>
